<mat-sidenav-container>
  <mat-sidenav #sidenav class="mat-elevation-z8" mode="side" opened="true">
    <img
      class="avatar mat-elevation-z8"
      src="https://i.ytimg.com/vi/1Ne1hqOXKKI/maxresdefault.jpg"
    >

    <h4 class="name">Username</h4>
    <p class="designation">Smth</p>

    <mat-divider></mat-divider>
    <button
      mat-button
      class="menu-button"
      routerLink="/main-page"
    >
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span>User data</span>
    </button>

    <button mat-button class="menu-button" (click)="onLogout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Log out</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content class="mat-elevation-z8">
    <div class="content mat-elevation-z8">
      <div class="menu-row">
        <button mat-button (click)="toggleSidebar()">Show/hide menu</button>
      </div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
