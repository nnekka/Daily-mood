<div class="main-block">
  <div>
    <mat-card class="form-block text-center">
      <mat-card-title>Choose images for your calendar TITLE</mat-card-title>
      <mat-card-content>
        <mat-divider></mat-divider>
        <form
          [formGroup]="form"
          (submit)="onSubmit()"
        >

          <mat-form-field>
            <input
              type="file"
              [style]="{display: 'none'}"
              (change)="onFileUpload($event)"
              #input
            >
            <input
              type="text"
              matInput
              placeholder="Image"
              formControlName="src"
              name="image"
            >

            <mat-error></mat-error>
          </mat-form-field>
          <button
            (click)="triggerClick()"
            type="button"
            mat-button
          >
            Load pic
          </button>


          <mat-form-field>
            <input
              matInput
              placeholder="Text"
              formControlName="text"
            >
          </mat-form-field>

          <p>
            <img
              *ngIf="imagePreview"
              [src]="imagePreview"
              [style]="{'height': '100px', 'width': '150px'}"
            >
          </p>

          <mat-card-actions>

            <button
              mat-button
              type="button"
              (click)="addLegendToArray()"

            >
              Add legend
            </button>

            <button
              mat-button
              type="submit"
              [disabled]="form.invalid || legendsArray.length === 0"
            >
              Send to server
            </button>

          </mat-card-actions>

        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="legend-block">
    <mat-list>

      <mat-list-item *ngFor="let legend of legendsArray; let i = index">
        <div>
          <a
            mat-icon-button
            matTooltip="Delete legend?"
            matTooltipPosition="below"
            (click)="onDeleteLegend(i)"
          >
            <mat-icon mat-list-icon>delete_outline</mat-icon>
          </a>
        </div>

        <div class="m2">
          <div
            class="preview-block"
            [style]="{background: legend.src}"
          >
          </div>
        </div>
        <div class="m2">
          {{legend.text | shorterString }}
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </div>
</div>
