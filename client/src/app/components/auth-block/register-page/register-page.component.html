<mat-card>
  <mat-card-title>Sign Up to use calendars</mat-card-title>
  <mat-card-content>
    <form
      [formGroup]="form"
      (submit)="onSubmit()"
    >
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Name"
            formControlName="name"
          >
          <mat-error *ngIf="form.get('name').invalid">Name is required</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="email"
            matInput
            placeholder="Email"
            formControlName="email"
          >
          <mat-error *ngIf="form.get('email').invalid">Email is required</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          >
          <mat-error *ngIf="form.get('password').invalid">Password is required</mat-error>
        </mat-form-field>
      </p>
